<!--
  node.jss 설치 이유
  1. create-react-app 라이브러리 떄문에
  2. node.js 설치하면 npm 이라는 툴 이용가능
  3. npm 으로 create-react-app 이용가능
-->
<!--
  App.js : 메인페이지에 들어갈 HTML 을 짜는 곳
  public/index.html : 메인 페이지
  node_modules : 라이브러리 모은 폴더
  public : static 파일 보관함 / 잘 바뀌지 않는 파일 보관
  src : 소스코드 보관함
  package.json : 설치한 라이브러리 목록
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      매니페스트.json은 웹 앱을 설치할 때 사용되는 메타데이터를 제공합니다. 사용자의 모바일 장치 또는 데스크톱. https://developers.google.com/web/fundamentals/web-app-manifest/를 참조하세요.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      html 에서는 %PUBLIC_URL% && js 에서는 process.env.PUBLIC_URL
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above. It will be replaced with the URL of the `public` folder during the build. Only files inside the `public` folder can be referenced from the HTML.
      위 태그에서 %PUBLIC_URL% 사용을 확인하세요. 빌드 중에 'public' 폴더의 URL로 대체됩니다. `public` 폴더 내의 파일만 HTML에서 참조할 수 있습니다.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will work correctly both with client-side routing and a non-root public URL. Learn how to configure a non-root public URL by running `npm run build`.
      "/favicon.ico" 또는 "favicon.ico"와 달리 "%PUBLIC_URL%/favicon.ico"는 클라이언트 측 라우팅과 루트가 아닌 공개 URL 모두에서 올바르게 작동합니다. `npm run build`를 실행하여 루트가 아닌 공개 URL을 구성하는 방법을 알아보세요.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
      <!-- <script> 태그가 작동하지 않을 때 대신 내보낼 내용을 담기 위해 쓰인다. -->
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template. If you open it directly in the browser, you will see an empty page.
      이 HTML 파일은 템플릿입니다. 브라우저에서 직접 열면 빈 페이지가 표시됩니다.

      You can add webfonts, meta tags, or analytics to this file. The build step will place the bundled scripts into the <body> tag.
      이 파일에 웹 글꼴, 메타 태그 또는 분석을 추가할 수 있습니다. 빌드 단계에서는 번들 스크립트를 <body> 태그에 배치합니다.

      To begin the development, run `npm start` or `yarn start`. To create a production bundle, use `npm run build` or `yarn build`.
      개발을 시작하려면 'npm start' 또는 'yarn start'를 실행하세요. 프로덕션 번들을 생성하려면 'npm run build' 또는 'yarn build'를 사용하세요.
    -->
  </body>
</html>
